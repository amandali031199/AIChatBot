
<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
      body {
        font-family: 'Montserrat';
        background-color: #F4F4F4;
      }
      #webchat{
        height:72vh;
        width: 50vh;
      }

      .main {
        border-radius: 50px;
        margin-left: 15px;
        margin-right: 15px;
        margin-bottom: 20px;
        margin-top: 20px;
        height: 50px;
      }

      #webchat-bar {
        background-color: #222222;
        height: 8vh;
        width: 50vh;
        border-radius: 10px 10px 0px 0px;
        align-items: center;
        position: relative;
      }

      #webchat-container {
        height: 80vh;
        width: 50vh;
        float: right;
        bottom: 0;
        border-radius: 10px;
        background-color: white;
      }
      #mdiv {
        width: 25px;
        height: 25px;
        float: right;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        margin-right: 15px;
      }

      .mdiv {
        height: 25px;
        width: 2px;
        margin-left: 12px;
        background-color: white;
        transform: rotate(45deg);
        Z-index: 1;
      }

      .md {
        height: 25px;
        width: 2px;
        background-color: white;
        transform: rotate(90deg);
        Z-index: 2;
      }

      .logo {
        height:30px;
        display: inline-block;
        margin-left: 15px;
        margin-right: 10px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .chat-text {
        display: inline-block;
        color: white;
        top: 25%;
        transform: translateY(-50%);
        position: relative;
      }

    </style>
  </head>
  <body>
      <div id="webchat-container">
      <div id="webchat-bar">
        <img class = "logo" src = "https://i.imgur.com/lBYlorx.png">
        <p class = "chat-text">Chat with us</p>
        <div id="mdiv"> <!-- close button -->
          <div class="mdiv">
            <div class="md"></div>
          </div>
        </div>
      </div>
      <div id="webchat" role="main"></div>
      </div>
      <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
      <script>
         // "styleSet" is a set of CSS rules which are generated from "styleOptions"
         const styleSet = window.WebChat.createStyleSet({
            bubbleBackground: '#E6E6E6',
            bubbleFromUserBackground: '#F4F4F4',
            bubbleFromUserBorderColor: '#F4F4F4',
            bubbleFromUserBorderRadius: 10,
            bubbleBorderRadius: 10,
            hideUploadButton: true,
            sendBoxBackground: '#E6E6E6',
            sendBoxButtonColor: '#9A9A9A',
            sendBoxTextColor: '#222222',
            sendBoxHeight: 64,
            primaryFont: 'Montserrat'
            });

         // After generated, you can modify the CSS rules
         styleSet.root = {
            ...styleSet.root,
            borderRadius: 10
        };

        styleSet.sendBoxTextArea = {
           ...styleSet.sendBoxTextArea,
           padding: 25,
           borderRadius: 25,
           fontSize: 14,
       };

       styleSet.bubble = {
          ...styleSet.bubble,
          fontSize: 14,
          padding: 5
      };

      styleSet.sendStatus = {
         ...styleSet.sendStatus,
         padding: 5
     };

       styleSet.sendBoxTextBox = {
          ...styleSet.sendBoxTextBox,
          paddingRight: 25,
          paddingLeft: 25,
          borderRadius: 25,
          fontSize: 14,
          paddingTop:10,
          paddingBottom: 10
      };
         window.WebChat.renderWebChat(
            {
               directLine: window.WebChat.createDirectLine({
                  secret: '8jFFSsDCy1E.cAwNBscNhoHXDJQE7csSMQxOdVHVEu_Tf7ylXaRXJfE'
               }),

               // Passing 'styleSet' when rendering Web Chat
               styleSet
            },
            document.getElementById('webchat')
         );
      </script>
   </body>
</html>
